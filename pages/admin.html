<body>
  <!-- Conteúdo da página /admin -->
  
  <h1>Página de Administração</h1>
  
  <!-- Botão para apagar as mensagens -->
  <button id="delete-messages-button">Apagar Todas as Mensagens</button>
  
  <!-- Adicione os scripts necessários e os links para as bibliotecas que você está usando -->
  <!-- ... -->
  
  <script>    
    // Função para enviar uma solicitação para apagar todas as mensagens
    function deleteMessages() {
      fetch('/delete-messages', {
        method: 'POST',
        body: {
          login: 'ADMIN',
          password: '03300210'
        }
      })
        .then(function (response) {
          return response.json();
        })
        .then(function (data) {
          console.log('Mensagens apagadas:', data);
        })
        .catch(function (error) {
          console.error('Erro ao apagar as mensagens:', error);
        });
    }
    
    // Adicionar um ouvinte de eventos para o botão
    const deleteMessagesButton = document.getElementById('delete-messages-button');
    deleteMessagesButton.addEventListener('click', deleteMessages);
  </script>
</body>
</html>
